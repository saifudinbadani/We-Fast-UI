<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Input</title>
</head>

<body>
    <section class="section">
        <h2 class="heading-2">Input</h2>
        <div class="wrapper">
                <div class="form-control p-1">
                    <label for="username" class="heading-4">Username *</label>
                    <input type="text" id="username" placeholder="Enter username">
                </div>
                <div class="form-control p-1">
                    <label for="email" class="heading-4">Email</label>
                    <input type="text" id="email" placeholder="Enter email">
                </div>
                <div class="form-control p-1">
                    <label for="password" class="heading-4 err">Password *</label>
                    <input type="password" id="password" class="err" placeholder="Enter password again">
                    <small class="err">Wrong password</small>
                </div>
        </div>
        <hr>
</body>

</html>
