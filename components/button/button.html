<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="button.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../prism/prism.css">
    <script src="../../prism/prism.js" defer></script>
    <title>Button</title>
</head>

<body>
    <main class="main-container">
        <section class="section">
            <h2 class="heading-2 fw-regular m-tp-one">Buttons</h2>
            <hr>
            <h4 class="heading-4 fw-regular">Solid Buttons</h4>
            <div class="wrapper p-1 m-tp-one">
                <button class="btn btn-solid-primary">Primary</button>
                <button class="btn btn-solid-secondary">Secondary</button>
                <button class="btn btn-solid-cancel">Cancel</button>
            </div>

            <pre>
                <code class="language-markup">
                    <button class="btn btn-solid-primary">Primary</button>
                    <button class="btn btn-solid-secondary">Secondary</button>
                    <button class="btn btn-solid-cancel">Cancel</button>
                </code>
            </pre>
            <hr>

            <h4 class="heading-4 fw-regular">Outline buttons</h4>
            <div class="wrapper p-1 m-tp-one">
                <button class="btn btn-outline-primary">Primary</button>
                <button class="btn btn-outline-secondary">Secondary</button>
                <button class="btn btn-outline-cancel">Cancel</button>
            </div>

            <pre>
                <code class="language-markup">
                    <button class="btn btn-outline-primary">Primary</button>
                    <button class="btn btn-outline-secondary">Secondary</button>
                    <button class="btn btn-outline-cancel">Cancel</button>
                </code>
            </pre>
            <hr>

            <h4 class="heading-4 fw-regular">Icon with text buttons</h4>
            <div class="wrapper p-1 m-tp-one">
                <button class="btn btn-t-icon">
                    <i class="fas fa-shopping-cart btn-icon"></i>
                    Add to cart</button>
                <button class="btn btn-t-icon">
                    <i class="fas fa-trash btn-icon"></i>
                    Remove</button>
            </div>

            <pre>
                <code class="language-markup">
                    <button class="btn btn-t-icon">
                        <i class="fas fa-shopping-cart btn-icon"></i>
                        Add to cart</button>
                    <button class="btn btn-t-icon">
                        <i class="fas fa-trash btn-icon"></i>
                        Remove</button>
                </code>
            </pre>
            <hr>

            <h4 class="heading-4 fw-regular">Icon buttons</h4>
            <div class="wrapper p-1 m-tp-one">
                <button class="btn btn-t-icon">
                    <i class="fas fa-shopping-cart btn-icon"></i>
                </button>
                <button class="btn btn-t-icon">
                    <i class="fas fa-trash btn-icon"></i>
                </button>
            </div>

            <pre>
                <code class="language-markup">
                    <button class="btn btn-t-icon">
                        <i class="fas fa-shopping-cart btn-icon"></i>
                    </button>
                    <button class="btn btn-t-icon">
                        <i class="fas fa-trash btn-icon"></i>
                    </button>
                </code>
            </pre>
            <hr>

            <h4 class="heading-4 fw-regular">Floating buttons</h4>
            <div class="wrapper p-1 m-tp-one display-flex">
                <button class="btn flt-btn shadow display-flex">
                    <i class="fas fa-arrow-up flt-icon"></i>
                </button>
                <button class="btn flt-btn shadow display-flex">
                    <i class="fas fa-pen flt-icon"></i>
                </button>
            </div>

            <pre>
                <code class="language-markup">
                    <button class="btn flt-btn shadow display-flex">
                        <i class="fas fa-arrow-up flt-icon"></i>
                    </button>
                    <button class="btn flt-btn shadow display-flex">
                        <i class="fas fa-pen flt-icon"></i>
                    </button>
                </code>
            </pre>
            <hr>
            <!-- button sizes -->
            <h4 class="heading-4 fw-regular">Button Size</h4>
            <div class="wrapper p-1 m-tp-one">
                <button class="btn btn-outline-primary p-1">Primary</button>
                <button class="btn btn-solid-secondary btn-l">Secondary</button>
            </div>
            <pre>
                <code class="language-markup">
                    <button class="btn btn-outline-primary p-1">Primary</button>
                    <button class="btn btn-solid-secondary btn-l">Secondary</button>
                </code>
            </pre>
            <hr>
        </section>
    </main>

    <footer class="footer-container display-flex">
        <i class="fa-solid fa-angle-left footer-icon"></i>
        <a href="#" class="footer-link m-rght-auto">
            Badge</a>
        <a href="#" class="footer-link">
            Avatar
        </a>
        <i class="fa-solid fa-angle-right footer-icon"></i>
    </footer>

</body>

</html>
