<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="button.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Button</title>
</head>

<body>
    <section class="section">
        <h2 class="heading-2">Buttons</h2>
        <h4 class="heading-4">Normal Buttons</h4>
        <div class="wrapper">
            <button class="btn btn-solid-primary">Primary</button>
            <button class="btn btn-solid-secondary">Secondary</button>
            <button class="btn btn-solid-cancel">Cancel</button>
        </div>
        <hr>
        <h4 class="heading-4">Outline buttons</h4>
        <div class="wrapper">
            <button class="btn btn-outline-primary">Primary</button>
            <button class="btn btn-outline-secondary">Secondary</button>
            <button class="btn btn-outline-cancel">Cancel</button>
        </div>
        <hr>
        <h4 class="heading-4">Icon with text buttons</h4>
        <div class="wrapper">
            <button class="btn btn-t-icon">
                <i class="fas fa-shopping-cart btn-icon"></i>
                Add to cart</button>
            <button class="btn btn-t-icon">
                <i class="fas fa-trash btn-icon"></i>
                Remove</button>
        </div>

        <hr>
        <h4 class="heading-4">Icon buttons</h4>
        <div class="wrapper">
            <button class="btn btn-t-icon">
                <i class="fas fa-shopping-cart btn-icon"></i>
            </button>
            <button class="btn btn-t-icon">
                <i class="fas fa-trash btn-icon"></i>
            </button>
        </div>

        <hr>
        <h4 class="heading-4">Floating buttons</h4>
        <div class="wrapper display-flex">
            <button class="btn flt-btn shadow display-flex">
                <i class="fas fa-arrow-up flt-icon"></i>
            </button>
            <button class="btn flt-btn shadow display-flex">
                <i class="fas fa-pen flt-icon"></i>
            </button>
        </div>

    </section>
</body>

</html>
